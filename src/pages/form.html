<div class="stanceapp-form">
  <div class="stanceapp-form__header">
    <span>Phase 1</span>
    <h2>Help us, help you.</h2>
    <span class="x-close"></span>
  </div>
  <div class="stanceapp-form__form">
    <form role="form">
      <div class="small-12 columns">
        <label>First Name
          <input type="text" id="firstName" autofocus/>
        </label>
        <label>Last Name
          <input type="text" id="lastName"/>
        </label>
        <label class="small-6 columns">Age
          <input type="text" id="age"/>
        </label>
        <label class="small-6 columns">Gender
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nonBinary">Not Binary</option>
          </select>
        </label>
        <label>Address
          <input type="text" id="address"/>
        </label>
        <label class="small-4 columns">City
          <input type="text" id="city" />
        </label>
        <label class="small-4 columns">State
          <input type="text" id="state" />
        </label>
        <label class="small-4 columns">Zip
          <input type="text" id="zip" />
        </label>
      </div>
      <hr />
      <div class="small-12 columns">
        <label>Estimated Income
          <input type="text" id="income"/>
        </label>
        <div class="income-details">
          <label>Income Type
            <select id="incomeType">
              <option value="employmentIncome">Employment Income</option>
              <option value="nonEmploymentIncome">Non-employment Income</option>
              <option value="investmentIncome">Investment Income</option>
              <option value="rentIncome">Rent Income</option>
              <option value="hobbyIncome">Hobby Income</option>
              <option value="selfEmploymentIncome">Self-employment Income</option>
              <option value="socialSecurity">Social Security</option>
              <option value="alimony">Alimony</option>
              <option value="federalSupport">Federal Support</option>
            </select>
          </label>
          <label>Total Esitmated Income
            <input type="text" id="incomeTotal1" />
          </label>
        </div>
      </div>
      <hr />
      <div class="small-12 columns">
        <label>Expenses
          <input type="text" id="expenses" />
        </label>
        <label>Expense Type
          <select id="incomeType">
            <option value="household">Household</option>
            <option value="living">Living</option>
            <option value="shopping">Shopping</option>
            <option value="auto">Auto</option>
            <option value="legal">Legal</option>
            <option value="professional_services">Professional Services</option>
            <option value="medical">Medical</option>
          </select>
        </label>
        <div class="expense-details" id="household_details">

        </div>
        <div class="expense-details" id="living_details">

        </div>
        <div class="expense-details" id="shopping_details">

        </div>
        <div class="expense-details" id="auto_details">

        </div>
        <div class="expense-details" id="legal_details">

        </div>
        <div class="expense-details" id="professional-services_details">

        </div>
        <div class="expense-details" id="medical_details">

        </div>
      </div>
      <hr />
      <div class="small-12 columns">
        <label>Debt
          <input type="text" id="debt" />
        </label>
      </div>
      <hr />
      <div class="small-12 columns">
        <label>Liquid Assets
          <input type="text" id="liquidAssets" />
        </label>
        <label>Asset Type
          <select id="incomeType">
            <option value="investmentAccounts">Investment Acts</option>
            <option value="bankAccounts">Bank Accounts</option>
            <option value="annuities">Annuities</option>
            <option value="moniesOwed">Money Owed</option>
            <option value="cash">Cash</option>
          </select>
        </label>
        <label>Is this asset taxable?
          <input type="checkbox" id="liquidTaxable">
        </label>
        <label>Purchase Value
          <input type="text" id="purchaseValue"
        </label>
      </div>
      <hr />
      <div class="small-12 columns">
        <label>Non-liquid Assets
          <input type="text" id="nonLiquidAssets" />
        </label>
      </div>
      <hr />
      <div class="small-12 columns">
        <label>Family
          <input type="text" id="family" />
        </label>
      </div>
    </form>
  </div>
</div>
